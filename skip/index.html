<html>
    <head>
        <title>SkipCode Generator</title>
        <link rel="apple-touch-icon" sizes="57x57" href="./icon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="./icon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="./icon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="./icon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="./icon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="./icon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="./icon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="./icon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="./icon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="./icon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./icon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="./icon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./icon/favicon-16x16.png">
        <link rel="manifest" href="./icon/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="./icon/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="normalize.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
        <link href="style.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="jquery-qrcode.min.js"></script>
        <script type="text/javascript" src="jspdf.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <link rel='stylesheet' media='screen and (max-width: 1024px)' href='media.css' />
    </head>
    <body>
        <div id="loader"  style="display: none;" class="overlay"></div>
        <div id="page">
            <div id="head" class="center">
                <div id="logo">
                    <img class="logo" src="logo.png">
                </div>
            </div>
            <div id="content" class="center">
                <div id="inputInfo">
                    <div class="text">
                        SSID:<br />
                        <input id="ssid" type="text" class="text input_area" placeholder="Nome della rete"><br />
                    </div>
                    <div class="text" style="margin-top: 2%;">
                        Password:<br />
                    <input id="password" type="text" class="text input_area" placeholder="Password della rete"><br />
                    </div>
                    <button id="generate_button" class="text" onclick="generateQrCode()" style="color: white;" class="button_generate_dim">GENERA SKIP CODE</button>
                </div>
            </div>
            <div id="result" class="center" style="display: none; margin-bottom: 2%;">
                <div id="qrcode_container" class="center_inner">
                    <div id="qrcode" class="center_qrcode"></div>
                </div>
                <button id="generate_button" class="text" style="color: white;" class="button_generate_dim" onclick="downloadQrCode()">DOWNLOAD PDF</button>
            </div>
            <div id="footer" class="center">
                <p class="text">
                    Per info e supporto <a href="mailto:info@gate42.it">clicca qui</a>
                </p>
            </div>
            <img id="img-buffer" style="display: none;" src="logo_qr.png">
            <div id="canvas-qrcode" style="display: none;"></div>
        </div>
    </body>
</html>
