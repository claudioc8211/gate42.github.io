<html>
<head>
	<title>QR-Code Generator</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="jquery.qrcode.min3.js"></script>
<body>
	<input id="ssid" type="text" value="SSID WIFI" required /><br />
	<input id="password" type="text" value="Password WIFI" required /><br />
	<input id="link" type="text" value="Redirect Link" required /><br />
	<button id="button" onclick="onClickTest()">Genera</button>
	<br />
	<div id="qrcode" style="margin-top:15px;"></div>


	<script type="text/javascript">
		function onClickTest() {
			$('#qrcode').empty();
			var ssid = document.getElementById("ssid").value;
			var password = document.getElementById("password").value;
			var link = document.getElementById("link").value;
			var template = "WIFI:T:WPA;S:" + ssid + ";P:" + password + ";L:" + link + ";;"
			$('#qrcode').qrcode({
                render: "canvas",
                text: "\\\IMSXnQgT5E]VnUfT4<7eZsyhKgxQmz;Tm38Tm{FUIoGhmrmR57;h}4<SlX2UIYGfKk7fKYxQ6M<UHT@", //template,
                width: 300,
                height: 300,
                background: "#ffffff",
                foreground: "#000000",
                src: 'logo.png',
                imgWidth: 135,
                imgHeight: 135
            });
		}
	</script>
</body>
</html>
